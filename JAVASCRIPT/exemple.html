<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
	var y;
	var day=new Date().getDay();
	switch (day){
		case 0:
		y="Today it's Sunday";
		break;
		case 1:
		y="Today it's Monday";
		break;
		case 2:
		y="Today it's Tuesday";
		break;
		case 3:
		y="Today it's Wednesday";
		break;
		case 4:
		y="Today it's Thursday";
		break;
		case 5:
		y="Today it's Friday";
		break;
		case 6:
		y="Today it's Saturday";
		break;
	} 
	document.getElementById("demo").innerHTML =y;
	// Comentari
</script>
</body>
</html>
